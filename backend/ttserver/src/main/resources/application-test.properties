# Test Profile Configuration - Uses H2 in-memory database
spring.application.name=ttserver-test

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Liquibase Configuration for test
spring.liquibase.enabled=false

# Disable Docker Compose for tests
spring.docker.compose.enabled=false

# Disable Artemis/JMS for test profile to simplify setup
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jms.artemis.ArtemisAutoConfiguration,org.springframework.boot.autoconfigure.jms.JmsAutoConfiguration

# Disable JMS health check in test
management.health.jms.enabled=false