# Production Profile Configuration - Uses external PostgreSQL
spring.application.name=ttserver-prod

# Database Configuration - expects external PostgreSQL
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/tomorrowtrader}
spring.datasource.username=${DB_USERNAME:ttuser}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# Disable Docker Compose in production
spring.docker.compose.enabled=false

# Connection Pool Configuration - optimized for production
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Disable DevTools in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Security headers
server.error.include-message=never
server.error.include-stacktrace=never