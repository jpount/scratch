spring.application.name=ttserver

# Default Profile - set to dev for local development
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,configprops,mappings
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packages-to-scan=com.example.ttserver.controller